<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DarkDoro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-container">
        <div class="grid-container">
          <div id="timer" class="box1"></div>
          <div class="box2">
            <button id="timerbtn">start</button>
          </div>
          <div class="box3">
            <button id="breakbtn">break</button>
          </div>
          <div id="breaktimer" class="box4">5:00</div>
        </div>
      </div>
    </div>
    <div class="bottom-container">
      <div class="bottom-elements">
        <button class="timeSelector" data-minutes="15">15:00</button>
        <button class="timeSelector" data-minutes="25">25:00</button>
        <button id="theme-toggle">Toggle Theme</button>
        <button class="timeSelector" data-minutes="45">45:00</button>
        <div id="sessioncounter">Count:</div>
      </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
